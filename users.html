<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./users.css" />
    <link rel="stylesheet" href="./input.css" />

    <link

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cloud Consultant</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html"
          ><i class="bi bi-cloud"></i>ForClouder</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./home.html#presentation">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./home.html#cases">Cases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./home.html#aws-credentials">AWS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html">Usuários</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="table-wrapper">
      <table class="fl-table" id="users-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
      </table>
      <div class="loading-container">
        <div
          class="spinner-border text-success loading"
          role="status"
          id="loading-spinner"
        ></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Atualizar usuário
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form__group field">
              <input
                type="text"
                class="form__field"
                placeholder="Nome"
                name="name"
                id="update-input"
                required
              />
              <label for="name" class="form__label">Nome</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="modal-button">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <h1><i class="bi bi-cloud title-icon"></i>ForClouder</h1>
        <p>
          Nosso objetivo é oferecer inovação sustentada, aliando resultados e
          valores.
        </p>
        <p>© Copyright 2021 - ForClouder</p>
        <p>Todos os direitos reservados | By ForClouder Marketing & Conteúdo</p>
        <p>REDES SOCIAIS</p>
        <div class="icons-section">
          <a
            href="https://instagram.com/juannaugusto?igshid=MzNlNGNkZWQ4Mg=="
            target="_blank"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://www.facebook.com/juan.augusto.7169" target="_blank">
            <i class="bi bi-facebook"></i>
          </a>
          <a
            href="https://www.youtube.com/channel/UCO_mBpadEe467FAJjNQWD1g"
            target="_blank"
          >
            <i class="bi bi-youtube"></i>
          </a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./tableData.js"></script>
  </body>
</html>
