<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cloud Consultant</title>
  </head>
  <body>
    <div class="card-container">
      <div id="card">
        <div id="card-content">
          <div id="card-title">
            <h2>Criar uma conta</h2>
            <div class="underline-title"></div>
          </div>
          <form method="post" class="form" name="signup">
            <label for="user-email" style="padding-top: 13px">
              &nbsp;Email
            </label>
            <input
              id="user-email"
              class="form-content"
              type="email"
              name="email"
              autocomplete="on"
              required
            />
            <div class="form-border"></div>
            <label for="user-password" style="padding-top: 22px"
              >&nbsp;Password
            </label>
            <input
              id="user-password"
              class="form-content"
              type="password"
              name="password"
              required
            />
            <div class="form-border"></div>

            <input
              id="submit-btn"
              type="submit"
              name="submit"
              value="Criar"
              class="signup-btn"
            />
            <div class="loading-container">
              <div
                class="spinner-border text-success loading"
                role="status"
                id="loading-spinner"
              ></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./signup.js"></script>
  </body>
</html>
